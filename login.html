<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USC Institutional Research - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #2E8B57 0%, #228B22 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .usc-logo {
            max-width: 150px;
            height: auto;
        }
        .status-message {
            min-height: 30px;
            transition: all 0.3s ease;
        }
        .google-signin-container {
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            background: #f8f9fa;
            margin: 20px 0;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-11 col-md-6 col-lg-4">
                <div class="card login-card border-0">
                    <div class="card-header text-center py-4" style="background: #2E8B57; color: white; border-radius: 15px 15px 0 0;">
                        <img src="/assets/usc-logo.png" alt="USC Logo" class="usc-logo mb-3" onerror="this.style.display='none'">
                        <h3 class="mb-1">USC Institutional Research</h3>
                        <p class="mb-0 opacity-75">Sign in to continue</p>
                    </div>

                    <div class="card-body p-4">
                        <!-- Status Messages -->
                        <div id="signin-status" class="status-message text-center mb-3"></div>

                        <!-- Google Sign-In Button Container -->
                        <div class="google-signin-container">
                            <div id="google-signin-button"></div>
                        </div>

                        <!-- Manual Sign-In Button (fallback) -->
                        <div class="text-center mb-3">
                            <button id="manual-signin" class="btn btn-outline-primary" style="display: none;">
                                <i class="fab fa-google me-2"></i>Try Manual Sign-In
                            </button>
                        </div>

                        <!-- Instructions -->
                        <div class="text-center">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                USC employees (@usc.edu.tt) are automatically approved.<br>
                                Other users require admin approval.
                            </small>
                        </div>

                        <!-- Navigation Links -->
                        <div class="text-center mt-4 pt-3 border-top">
                            <a href="/" class="btn btn-link text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // This will be replaced by the Flask route with the actual client ID
        const GOOGLE_CLIENT_ID = 'PLACEHOLDER_GOOGLE_CLIENT_ID';
        const AUTH_ENDPOINT = '/auth/google';

        // State management
        let googleInitialized = false;
        let initAttempts = 0;
        const maxAttempts = 5;

        // Utility functions
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('signin-status');
            if (statusEl) {
                const color = isError ? 'text-danger' : 'text-primary';
                const icon = isError ? 'fas fa-exclamation-triangle' : 'fas fa-info-circle';
                statusEl.innerHTML = `<div class="${color}"><i class="${icon} me-2"></i>${message}</div>`;
            }
            console.log('Google Sign-In Status:', message);
        }

        function showSuccess(message) {
            const statusEl = document.getElementById('signin-status');
            if (statusEl) {
                statusEl.innerHTML = `<div class="text-success"><i class="fas fa-check-circle me-2"></i>${message}</div>`;
            }
        }

        function showSpinner(message) {
            const statusEl = document.getElementById('signin-status');
            if (statusEl) {
                statusEl.innerHTML = `<div class="text-primary"><div class="spinner-border spinner-border-sm me-2"></div>${message}</div>`;
            }
        }

        function redirectWithCountdown(url, delay = 2000) {
            let countdown = Math.ceil(delay / 1000);
            const countdownInterval = setInterval(() => {
                updateStatus(`Redirecting in ${countdown} seconds...`);
                countdown--;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = url;
                }
            }, 1000);
        }

        // Handle Google credential response
        async function handleCredentialResponse(response) {
            console.log('Google credential received, length:', response.credential.length);
            showSpinner('Processing authentication...');

            try {
                const authResponse = await fetch(AUTH_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        credential: response.credential
                    })
                });

                const data = await authResponse.json();
                console.log('Auth response:', data);

                if (data.success) {
                    showSuccess('✅ Authentication successful!');

                    // Store authentication data
                    if (data.token) {
                        localStorage.setItem('auth_token', data.token);
                        localStorage.setItem('user_data', JSON.stringify(data.user));
                        console.log('Stored auth data locally');
                    }

                    // Redirect to dashboard or specified URL
                    const redirectUrl = data.redirect || '/dashboard';
                    updateStatus('Redirecting to dashboard...');
                    redirectWithCountdown(redirectUrl, 2000);

                } else {
                    updateStatus(`❌ ${data.message || 'Authentication failed'}`, true);
                }
            } catch (error) {
                console.error('Auth error:', error);
                updateStatus('❌ Network error occurred. Please try again.', true);
            }
        }

        // Manual sign-in trigger (fallback)
        function triggerManualSignIn() {
            if (typeof google !== 'undefined' && google.accounts) {
                try {
                    updateStatus('Triggering Google sign-in...');
                    google.accounts.id.prompt((notification) => {
                        console.log('Prompt notification:', notification);
                        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                            updateStatus('Sign-in was cancelled. Please try the button again.', true);
                        }
                    });
                } catch (error) {
                    console.error('Manual sign-in error:', error);
                    updateStatus('Manual sign-in error: ' + error.message, true);
                }
            } else {
                updateStatus('Google sign-in not available', true);
            }
        }

        // Show manual button as fallback
        function showManualButton() {
            const manualBtn = document.getElementById('manual-signin');
            if (manualBtn) {
                manualBtn.style.display = 'block';
                manualBtn.onclick = triggerManualSignIn;
                updateStatus('Click the manual sign-in button if the Google button doesn\'t work');
            }
        }

        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            initAttempts++;
            updateStatus(`Initializing Google Sign-In (attempt ${initAttempts})...`);
            console.log(`Initialization attempt ${initAttempts}`);

            if (typeof google === 'undefined') {
                console.log('Google library not found');
                if (initAttempts < maxAttempts) {
                    setTimeout(initializeGoogleSignIn, 2000);
                    return;
                } else {
                    updateStatus('Failed to load Google Sign-In library. Please refresh the page.', true);
                    showManualButton();
                    return;
                }
            }

            if (!google.accounts) {
                console.log('Google Accounts API not ready');
                if (initAttempts < maxAttempts) {
                    setTimeout(initializeGoogleSignIn, 2000);
                    return;
                } else {
                    updateStatus('Google Accounts API not available. Please refresh the page.', true);
                    showManualButton();
                    return;
                }
            }

            if (googleInitialized) {
                updateStatus('Google Sign-In already initialized');
                return;
            }

            // Check if we have a valid client ID
            if (GOOGLE_CLIENT_ID === '638032897407-f73s5mnqnl5aaeavth6e37bfguhr8e1m.apps.googleusercontent.com' || !GOOGLE_CLIENT_ID) {
                updateStatus('Google Client ID not configured. Please check your .env file.', true);
                return;
            }

            try {
                updateStatus('Configuring Google OAuth...');
                console.log('Initializing with client ID:', GOOGLE_CLIENT_ID.substring(0, 20) + '...');

                // Initialize Google Sign-In
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: false
                });

                updateStatus('Rendering sign-in button...');

                const signInDiv = document.getElementById('google-signin-button');
                if (signInDiv) {
                    signInDiv.innerHTML = ''; // Clear any existing content

                    // Render the Google Sign-In button
                    google.accounts.id.renderButton(signInDiv, {
                        theme: "filled_blue",
                        size: "large",
                        width: "320",
                        text: "signin_with",
                        logo_alignment: "left"
                    });

                    googleInitialized = true;
                    showSuccess('✅ Google Sign-In ready! Click the button above to continue.');
                    console.log('Google Sign-In button rendered successfully');

                } else {
                    updateStatus('Button container not found', true);
                }

            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus('Initialization failed: ' + error.message, true);
                showManualButton();
            }
        }

        // Check if already authenticated
        function checkExistingAuth() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                updateStatus('Checking existing authentication...');

                // Validate token with server
                fetch('/auth/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        showSuccess('Already authenticated! Redirecting...');
                        redirectWithCountdown('/dashboard', 1500);
                    } else {
                        // Token invalid, clear it
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user_data');
                        initializeGoogleSignIn();
                    }
                })
                .catch(error => {
                    console.error('Auth validation error:', error);
                    initializeGoogleSignIn();
                });
            } else {
                initializeGoogleSignIn();
            }
        }

        // Start initialization when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting auth check...');

            // Small delay to ensure all resources are loaded
            setTimeout(checkExistingAuth, 500);
        });

        // Fallback: Try initialization if Google library loads later
        window.onload = function() {
            if (!googleInitialized) {
                console.log('Window loaded, trying initialization...');
                setTimeout(initializeGoogleSignIn, 1000);
            }
        };
    </script>
</body>
</html>
