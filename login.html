<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USC Institutional Research - Sign In</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        :root {
            --usc-green: #1B5E20;
            --usc-light-green: #4CAF50;
            --usc-yellow: #FDD835;
        }
        
        body {
            background: linear-gradient(135deg, var(--usc-green) 0%, var(--usc-light-green) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .card-header {
            background: var(--usc-green);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .usc-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--usc-green);
            font-weight: bold;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .google-signin-container {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
        }
        
        .status-message {
            text-align: center;
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .status-loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
        }
        
        .manual-signin-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .manual-signin-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }

        .countdown {
            font-weight: bold;
            color: var(--usc-green);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="usc-logo">USC</div>
                <h3 class="mb-0">Institutional Research</h3>
                <p class="mb-0 mt-2 opacity-75">University of the Southern Caribbean</p>
            </div>

            <div class="card-body">
                <!-- Status Messages -->
                <div id="status-message" class="status-message status-loading">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    Initializing secure sign-in...
                </div>

                <!-- Google Sign-In Section -->
                <div class="text-center mb-4">
                    <h5 class="text-muted mb-3">
                        <i class="fab fa-google me-2"></i>
                        Quick Sign-In
                    </h5>

                    <div id="google-signin-button" class="google-signin-container">
                        <div class="text-muted">
                            <i class="fas fa-spinner fa-spin me-2"></i>
                            Loading Google Sign-In...
                        </div>
                    </div>

                    <button id="manual-signin" class="manual-signin-btn">
                        <i class="fab fa-google me-2"></i>
                        Sign in with Google
                    </button>
                </div>

                <!-- Footer Links -->
                <div class="text-center mt-4">
                    <p class="text-muted small">
                        Need access?
                        <a href="/request" class="text-decoration-none" style="color: var(--usc-green);">
                            Request Account
                        </a>
                    </p>
                    <p class="text-muted small">
                        <a href="mailto:ir@usc.edu.tt" class="text-decoration-none" style="color: var(--usc-green);">
                            <i class="fas fa-envelope me-1"></i>
                            Contact Support
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GOOGLE_CLIENT_ID = "890006312213-jb98t4ftcjgbvalgrrbo46sl9u77e524.apps.googleusercontent.com";
        let googleInitialized = false;
        let initAttempts = 0;
        const maxAttempts = 5;

        // Status message functions
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status-message');
            statusEl.className = `status-message ${isError ? 'status-error' : 'status-loading'}`;
            statusEl.innerHTML = `<i class="fas ${isError ? 'fa-exclamation-triangle' : 'fa-info-circle'} me-2"></i>${message}`;
            console.log(`Status: ${message}`, isError ? 'error' : 'info');
        }

        function showSuccess(message) {
            const statusEl = document.getElementById('status-message');
            statusEl.className = 'status-message status-success';
            statusEl.innerHTML = `<i class="fas fa-check-circle me-2"></i>${message}`;
            console.log(`Success: ${message}`);
        }

        function redirectWithCountdown(url, delay = 2000) {
            let count = Math.ceil(delay / 1000);

            function updateCountdown() {
                if (count > 0) {
                    showSuccess(`Redirecting to dashboard in <span class="countdown">${count}</span> seconds...`);
                    count--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    showSuccess('Redirecting now...');
                    setTimeout(() => {
                        console.log(`Redirecting to: ${url}`);
                        window.location.href = url;
                    }, 500);
                }
            }

            updateCountdown();
        }

        // Google credential response handler
        function handleCredentialResponse(response) {
            console.log('Google credential received:', response.credential ? 'Yes' : 'No');
            showSuccess('Google sign-in successful! Processing...');

            // Send credential to backend
            fetch('/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Auth response:', data);

                if (data.success) {
                    showSuccess('✅ Authentication successful!');

                    // Store token in localStorage for debugging
                    if (data.token) {
                        localStorage.setItem('auth_token', data.token);
                        localStorage.setItem('user_data', JSON.stringify(data.user));
                        console.log('Stored auth data:', data.token.substring(0, 20) + '...');
                    }

                    // Redirect to the main application
                    const redirectUrl = data.redirect || '/dashboard';
                    redirectWithCountdown(redirectUrl, 2000);

                } else {
                    updateStatus(`❌ ${data.message || 'Authentication failed'}`, true);
                }
            })
            .catch((error) => {
                console.error('Auth error:', error);
                updateStatus('❌ Network error occurred. Please try again.', true);
            });
        }

        // Manual sign-in trigger
        function triggerManualSignIn() {
            if (typeof google !== 'undefined' && google.accounts) {
                try {
                    updateStatus('Triggering Google sign-in...');
                    google.accounts.id.prompt((notification) => {
                        console.log('Prompt notification:', notification);
                        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                            updateStatus('Sign-in was cancelled or not available. Please try clicking the sign-in button.', true);
                        } else {
                            updateStatus('Sign-in prompted successfully');
                        }
                    });
                } catch (error) {
                    console.error('Manual sign-in error:', error);
                    updateStatus('Manual sign-in error: ' + error.message, true);
                }
            } else {
                updateStatus('Google library not available', true);
            }
        }

        // Show manual button as fallback
        function showManualButton() {
            const manualBtn = document.getElementById('manual-signin');
            manualBtn.style.display = 'block';
            manualBtn.onclick = triggerManualSignIn;
            updateStatus('Click the manual sign-in button if the Google button doesn\'t work');
        }

        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            initAttempts++;
            updateStatus(`Initializing Google Sign-In (attempt ${initAttempts})...`);
            console.log(`Initialization attempt ${initAttempts}`);

            if (typeof google === 'undefined') {
                console.log('Google library not found');
                if (initAttempts < maxAttempts) {
                    setTimeout(initializeGoogleSignIn, 2000);
                    return;
                } else {
                    updateStatus('Failed to load Google Sign-In library', true);
                    showManualButton();
                    return;
                }
            }

            if (!google.accounts) {
                console.log('Google Accounts API not ready');
                if (initAttempts < maxAttempts) {
                    setTimeout(initializeGoogleSignIn, 2000);
                    return;
                } else {
                    updateStatus('Google Accounts API not available', true);
                    showManualButton();
                    return;
                }
            }

            if (googleInitialized) {
                updateStatus('Google Sign-In already initialized');
                return;
            }

            try {
                updateStatus('Configuring Google OAuth...');
                console.log('Initializing with client ID:', GOOGLE_CLIENT_ID.substring(0, 20) + '...');

                // Initialize Google Sign-In
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse,
                    auto_select: false,
                    cancel_on_tap_outside: false
                });

                updateStatus('Rendering sign-in button...');

                const signInDiv = document.getElementById('google-signin-button');
                if (signInDiv) {
                    signInDiv.innerHTML = '';

                    // Render the Google Sign-In button
                    google.accounts.id.renderButton(signInDiv, {
                        theme: "filled_blue",
                        size: "large",
                        width: "320",
                        text: "signin_with",
                        logo_alignment: "left"
                    });

                    googleInitialized = true;
                    showSuccess('✅ Google Sign-In ready! Click the button above to continue.');

                    // Hide status after 3 seconds
                    setTimeout(() => {
                        document.getElementById('status-message').style.display = 'none';
                    }, 3000);

                    console.log('Google Sign-In button rendered successfully');
                } else {
                    updateStatus('Sign-in container not found', true);
                }

            } catch (error) {
                console.error('Initialization error:', error);
                updateStatus('Failed to initialize Google Sign-In: ' + error.message, true);
                showManualButton();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting initialization...');

            // Check if user is already authenticated
            const token = localStorage.getItem('auth_token');
            if (token) {
                console.log('Found existing auth token, checking status...');
                fetch('/auth/status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.authenticated) {
                            showSuccess('Already signed in! Redirecting...');
                            setTimeout(() => window.location.href = '/dashboard', 1500);
                            return;
                        } else {
                            localStorage.removeItem('auth_token');
                            localStorage.removeItem('user_data');
                        }
                    })
                    .catch(() => {
                        // Continue with normal initialization
                    });
            }

            // Initialize Google Sign-In
            setTimeout(initializeGoogleSignIn, 1000);
        });

        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Page error:', e.error);
            updateStatus('An error occurred. Please refresh the page.', true);
        });

        // Debug function (can be called from console)
        window.debugAuth = function() {
            console.log('Google loaded:', typeof google !== 'undefined');
            console.log('Google Accounts:', typeof google !== 'undefined' && google.accounts);
            console.log('Initialized:', googleInitialized);
            console.log('Auth token:', localStorage.getItem('auth_token'));
        };
    </script>
</body>
</html>
