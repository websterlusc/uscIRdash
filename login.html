<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USC Institutional Research - Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --usc-green: #1B5E20;
            --usc-light-green: #4CAF50;
            --usc-yellow: #FDD835;
        }

        body {
            background: linear-gradient(135deg, var(--usc-green) 0%, var(--usc-light-green) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .card-header {
            background: var(--usc-green);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .usc-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--usc-green);
            font-weight: bold;
        }

        .card-body {
            padding: 2rem;
        }

        .status-message {
            text-align: center;
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
        }

        .google-signin-container {
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            padding: 1rem;
        }

        .countdown {
            font-weight: bold;
            color: var(--usc-green);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="usc-logo">USC</div>
                <h3 class="mb-0">Institutional Research</h3>
                <p class="mb-0 mt-2 opacity-75">University of the Southern Caribbean</p>
            </div>

            <div class="card-body">
                <!-- Status Messages -->
                <div id="status-message" class="status-message status-loading">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    Initializing secure sign-in...
                </div>

                <!-- Google Sign-In Section -->
                <div class="text-center">
                    <h5 class="text-muted mb-3">
                        <i class="fab fa-google me-2"></i>
                        Sign in with Google
                    </h5>

                    <!-- Google's automatic sign-in -->
                    <div id="g_id_onload"
                         data-client_id="890006312213-3k7f200g3a94je1j9trfjru716v3kidc.apps.googleusercontent.com"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>

                    <!-- Google sign-in button container -->
                    <div class="google-signin-container">
                        <div class="g_id_signin"
                             data-type="standard"
                             data-size="large"
                             data-theme="filled_blue"
                             data-text="signin_with"
                             data-shape="rectangular"
                             data-logo_alignment="left"
                             data-width="320">
                        </div>
                    </div>
                </div>

                <!-- Footer Links -->
                <div class="text-center mt-4">
                    <div class="row">
                        <div class="col-12 mb-2">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                USC employees (@usc.edu.tt) are automatically approved
                            </small>
                        </div>
                        <div class="col-12">
                            <small class="text-muted">
                                Need help?
                                <a href="mailto:ir@usc.edu.tt" class="text-decoration-none" style="color: var(--usc-green);">
                                    Contact Support
                                </a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GOOGLE_CLIENT_ID = "890006312213-3k7f200g3a94je1j9trfjru716v3kidc.apps.googleusercontent.com";
        const AUTH_ENDPOINT = "/auth/google";
        const MAIN_APP_URL = "http://localhost:8050";

        let isProcessing = false;

        // Status message functions
        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status-message');
            if (statusEl) {
                statusEl.className = `status-message ${isError ? 'status-error' : 'status-loading'}`;
                statusEl.innerHTML = `<i class="fas ${isError ? 'fa-exclamation-triangle' : 'fa-info-circle'} me-2"></i>${message}`;
            }
            console.log(`Status: ${message}`);
        }

        function showSuccess(message) {
            const statusEl = document.getElementById('status-message');
            if (statusEl) {
                statusEl.className = 'status-message status-success';
                statusEl.innerHTML = `<i class="fas fa-check-circle me-2"></i>${message}`;
            }
            console.log(`Success: ${message}`);
        }

        function showSpinner(message) {
            const statusEl = document.getElementById('status-message');
            if (statusEl) {
                statusEl.className = 'status-message status-loading';
                statusEl.innerHTML = `<div class="spinner-border spinner-border-sm me-2"></div>${message}`;
            }
        }

        function redirectWithCountdown(url, delay = 2000) {
            let count = Math.ceil(delay / 1000);

            function updateCountdown() {
                if (count > 0) {
                    showSuccess(`Redirecting to dashboard in <span class="countdown">${count}</span> seconds...`);
                    count--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    showSuccess('Redirecting now...');
                    // Force a full page redirect to ensure proper navigation
                    window.top.location.href = url;
                }
            }

            updateCountdown();
        }

        // Handle Google credential response
        async function handleCredentialResponse(response) {
            if (isProcessing) return;
            isProcessing = true;

            console.log('Google credential received, length:', response.credential.length);
            showSpinner('Authenticating with USC systems...');

            try {
                const authResponse = await fetch(AUTH_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        credential: response.credential
                    })
                });

                if (!authResponse.ok) {
                    throw new Error(`Server error: ${authResponse.status}`);
                }

                const data = await authResponse.json();
                console.log('Auth response:', data);

                if (data.success) {
                    showSuccess('✅ Authentication successful!');

                    // Store session data in localStorage for persistence
                    if (data.session_data) {
                        localStorage.setItem('usc_session_data', JSON.stringify(data.session_data));
                        console.log('Session data stored in localStorage');
                    }

                    // Redirect to main app
                    const redirectUrl = data.redirect || MAIN_APP_URL;
                    console.log('Redirecting to:', redirectUrl);

                    // Short delay then redirect
                    setTimeout(() => {
                        window.top.location.href = redirectUrl;
                    }, 1500);

                } else {
                    updateStatus(`❌ ${data.message || 'Authentication failed'}`, true);
                    isProcessing = false;
                }
            } catch (error) {
                console.error('Auth error:', error);
                updateStatus('❌ Network error. Please check your connection and try again.', true);
                isProcessing = false;
            }
        }

        // Check Google API status
        function checkGoogleApiStatus() {
            setTimeout(() => {
                if (typeof google === 'undefined') {
                    updateStatus('❌ Google API failed to load. Please refresh the page.', true);
                } else if (!google.accounts) {
                    updateStatus('❌ Google Accounts API not ready. Please refresh the page.', true);
                } else {
                    updateStatus('✅ Google Sign-In ready! Click the button above to continue.');
                    // Hide status after 3 seconds if successful
                    setTimeout(() => {
                        const statusEl = document.getElementById('status-message');
                        if (statusEl && !statusEl.classList.contains('status-error')) {
                            statusEl.style.display = 'none';
                        }
                    }, 3000);
                }
            }, 2000);
        }

        // Check for existing authentication
        function checkExistingAuth() {
            // Check if we have stored session data
            const storedSession = localStorage.getItem('usc_session_data');
            if (storedSession) {
                try {
                    const sessionData = JSON.parse(storedSession);
                    if (sessionData.authenticated && sessionData.token) {
                        showSpinner('Checking existing session...');

                        // Verify session is still valid by trying to access the main app
                        setTimeout(() => {
                            updateStatus('Existing session found. Redirecting...');
                            window.top.location.href = MAIN_APP_URL;
                        }, 1000);
                        return;
                    } else {
                        // Clear invalid session data
                        localStorage.removeItem('usc_session_data');
                    }
                } catch (e) {
                    // Clear corrupted session data
                    localStorage.removeItem('usc_session_data');
                }
            }

            // No existing session, proceed with Google API check
            checkGoogleApiStatus();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('USC IR Login page loaded');
            console.log('Current URL:', window.location.href);

            // Check for existing auth first
            checkExistingAuth();
        });

        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Page error:', e.error);
            updateStatus('An error occurred. Please refresh the page.', true);
        });

        // Debug function for console
        window.debugLogin = function() {
            console.log('=== LOGIN DEBUG INFO ===');
            console.log('Google loaded:', typeof google !== 'undefined');
            console.log('Google Accounts API:', typeof google !== 'undefined' && google.accounts);
            console.log('Client ID:', GOOGLE_CLIENT_ID);
            console.log('Auth endpoint:', AUTH_ENDPOINT);
            console.log('Main app URL:', MAIN_APP_URL);
            console.log('Stored session:', localStorage.getItem('usc_session_data'));
            console.log('Current URL:', window.location.href);
            console.log('========================');
        };

        // Clear any stale data on page unload
        window.addEventListener('beforeunload', function() {
            if (!isProcessing) {
                // Only clear if we're not in the middle of authentication
                console.log('Page unloading, cleaning up...');
            }
        });
    </script>
</body>
</html>
