<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USC Institutional Research - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --usc-green: #2E8B57;
            --usc-gold: #FFD700;
        }

        body {
            background: linear-gradient(135deg, var(--usc-green) 0%, #1B5E20 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            background: var(--usc-green);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
        }

        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
        }

        .google-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--usc-green);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="login-header">
                        <h4 class="mb-0">
                            <i class="fas fa-university me-2"></i>
                            USC Institutional Research
                        </h4>
                        <small class="opacity-75">Secure Access Portal</small>
                    </div>

                    <div class="login-body">
                        <div class="text-center mb-4">
                            <h5 class="mb-2">Welcome Back</h5>
                            <p class="text-muted">Sign in with your USC Google account</p>
                        </div>

                        <!-- Google Sign-In Button -->
                        <div id="g_id_signin" class="mb-3"></div>

                        <!-- Status Messages -->
                        <div id="status-message" style="display: none;"></div>

                        <!-- Debug Button (only shows if needed) -->
                        <button id="clear-session-btn" class="btn btn-outline-secondary btn-sm w-100 mt-2" style="display: none;">
                            🧹 Clear Session & Login Fresh
                        </button>

                        <!-- Help Text -->
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                USC employees are automatically approved
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Configuration
        const GOOGLE_CLIENT_ID = "890006312213-3k7f200g3a94je1j9trfjru716v3kidc.apps.googleusercontent.com";
        const AUTH_ENDPOINT = "http://localhost:5000/auth/google";
        const MAIN_APP_URL = "http://localhost:8050";

        let isProcessing = false;

        function updateStatus(message, isError = false) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = isError ? 'status-error' : 'status-success';
            statusEl.style.display = 'block';
        }

        function showSpinner(message) {
            const statusEl = document.getElementById('status-message');
            statusEl.innerHTML = `<div class="spinner"></div>${message}`;
            statusEl.className = 'status-success';
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status-message').style.display = 'none';
        }

        async function handleCredentialResponse(response) {
            if (isProcessing) return;
            isProcessing = true;

            try {
                showSpinner('Authenticating...');

                const authResponse = await fetch(AUTH_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        credential: response.credential
                    })
                });

                const data = await authResponse.json();
                console.log('Auth response:', data);

                if (data.success) {
                    updateStatus(`✅ Welcome ${data.user_info?.name || 'User'}! Redirecting...`);

                    // Clear any stale data and redirect
                    setTimeout(() => {
                        if (typeof(Storage) !== "undefined") {
                            sessionStorage.clear();
                        }
                        window.top.location.href = MAIN_APP_URL + '?t=' + Date.now();
                    }, 1500);

                } else {
                    updateStatus(`❌ ${data.message || 'Authentication failed'}`, true);
                    isProcessing = false;
                }
            } catch (error) {
                console.error('Auth error:', error);
                updateStatus('❌ Network error. Please check your connection and try again.', true);
                isProcessing = false;
            }
        }

        function initializeGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: false
            });


            google.accounts.id.renderButton(
                document.getElementById("g_id_signin"),
                {
                    theme: "filled_blue",
                    size: "large",
                    type: "standard",
                    text: "signin_with",
                    width: "100%"
                }
            );

            updateStatus('✅ Google Sign-In ready! Click the button above to continue.');
            setTimeout(hideStatus, 3000);
        }

        function clearBadSession() {
            console.log('🧹 Clearing session...');
            showSpinner('Clearing session...');

            fetch('http://localhost:5000/auth/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(() => {
                if (typeof(Storage) !== "undefined") {
                    localStorage.clear();
                    sessionStorage.clear();
                }

                updateStatus('✅ Session cleared! Please sign in again.');
                document.getElementById('clear-session-btn').style.display = 'none';

                setTimeout(() => {
                    if (typeof google !== 'undefined' && google.accounts) {
                        initializeGoogleSignIn();
                    }
                }, 1000);
            })
            .catch(error => {
                console.log('Error clearing session:', error);
                updateStatus('⚠️ Session cleared locally. Please sign in.');
                setTimeout(() => {
                    if (typeof google !== 'undefined' && google.accounts) {
                        initializeGoogleSignIn();
                    }
                }, 1000);
            });
        }

        function checkForValidSession() {
            console.log('🔍 Checking for valid session...');

            fetch('http://localhost:5000/auth/session-data', {
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Session check result:', data);

                // STRICT CHECK: Must have ALL required fields
                if (data.authenticated &&
                    data.token &&
                    data.user_id &&
                    data.email) {

                    console.log('✅ Valid session found:', data.email);
                    showSpinner('Valid session found. Redirecting...');
                    setTimeout(() => {
                        window.top.location.href = MAIN_APP_URL + '?t=' + Date.now();
                    }, 1000);

                } else if (data.authenticated) {
                    // Session claims to be authenticated but missing data = BAD SESSION
                    console.log('⚠️ Invalid session detected, showing clear option');
                    updateStatus('⚠️ Invalid session detected. Please clear and sign in fresh.', true);
                    document.getElementById('clear-session-btn').style.display = 'block';

                } else {
                    // No session, proceed with normal login
                    console.log('❌ No valid session found');
                    setTimeout(() => {
                        if (typeof google !== 'undefined' && google.accounts) {
                            initializeGoogleSignIn();
                        } else {
                            updateStatus('❌ Google API failed to load. Please refresh the page.', true);
                        }
                    }, 1000);
                }
            })
            .catch(error => {
                console.log('Session check failed:', error);
                // Proceed with normal login
                setTimeout(() => {
                    if (typeof google !== 'undefined' && google.accounts) {
                        initializeGoogleSignIn();
                    } else {
                        updateStatus('❌ Google API failed to load. Please refresh the page.', true);
                    }
                }, 1000);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('USC IR Login page loaded');
            updateStatus('⏳ Loading...');

            // Setup clear session button
            document.getElementById('clear-session-btn').onclick = clearBadSession;

            // Check for valid session first
            checkForValidSession();
        });

        // Debug function
        window.debugLogin = function() {
            console.log('=== LOGIN DEBUG INFO ===');
            console.log('Google loaded:', typeof google !== 'undefined');
            console.log('Google Accounts API:', typeof google !== 'undefined' && google.accounts);
            console.log('Client ID:', GOOGLE_CLIENT_ID);
            console.log('Auth endpoint:', AUTH_ENDPOINT);
            console.log('Main app URL:', MAIN_APP_URL);
            console.log('========================');
        };
    </script>
</body>
</html>
